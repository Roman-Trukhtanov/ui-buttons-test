      <h1 class="visually-hidden">Buttons Project</h1>

      <section class="ui-buttons">

        <div class="ui-buttons__col">
          <a class="ui-buttons__btn btn btn--small" href="#">small button</a>

          <button class="ui-buttons__btn btn btn--red" href="#" disabled>disabled red button</button>
        </div>
        <div class="ui-buttons__col">
          <a class="ui-buttons__btn btn btn--green btn--small" href="#">small green button</a>
          <a class="ui-buttons__btn btn btn--green" href="#">normal green button</a>
          <a class="ui-buttons__btn btn btn--green btn--medium" href="#">medium red button</a>
          <a class="ui-buttons__btn btn btn--green btn--large" href="#">large green button</a>
          <button class="ui-buttons__btn btn btn--green" href="#" disabled>disabled green button</button>
        </div>
